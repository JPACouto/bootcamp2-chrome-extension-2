name: CI - Build & Test Chrome Extension

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Etapa 1: Clonar o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # Etapa 2: Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Etapa 3: Instalar dependências de forma segura
      # Usamos 'npm ci' em vez de 'npm install' para garantir builds consistentes
      - name: Install dependencies
        run: npm ci

      # Etapa 4 (NOVA): Instalar os navegadores do Playwright
   
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      # Etapa 5: Build da extensão (já cria o .zip em dist/)
      - name: Build extension
        run: npm run build

      # Etapa 6: Rodar testes E2E com Playwright
      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      # Etapa 7: Publicar o relatório do Playwright
      - name: Upload Playwright report
        if: always() # Executa mesmo se os testes falharem
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      # Etapa 8: Publicar o artefato ZIP gerado pelo script de build
      - name: Upload packaged extension
        if: success() # Executa apenas se os passos anteriores passarem
        uses: actions/upload-artifact@v4
        with:
          name: extension-dist
          path: dist/extension.zip
