name: CI - Build & Test Chrome Extension

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Etapa 1: Clonar o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # Etapa 2: Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Etapa 3: Instalar dependências
      - name: Install dependencies
        run: npm install

      # Etapa 4: Build da extensão
      - name: Build extension
        run: npm run build

      # Etapa 5: Rodar testes E2E com Playwright
      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      # Etapa 6: Gerar relatório Playwright
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      # Etapa 7: Empacotar extensão (ZIP)
      - name: Create extension zip
        run: |
          mkdir -p dist
          zip -r dist/extension.zip manifest.json src icons
        shell: bash

      # Etapa 8: Publicar o artefato ZIP
      - name: Upload packaged extension
        uses: actions/upload-artifact@v4
        with:
          name: extension-dist
          path: dist/extension.zip
